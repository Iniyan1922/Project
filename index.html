<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task16</title>
    <style>
        body{
           background-color: beige;
           display: flex;
           flex-direction: column;
           align-items: center;
           padding-top: 50px;
        }
        .container{
            background-color: lightgray;
            padding: 20px;
            margin: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            height: 250px;
            width: 350px;
        }
        h3{
            font-size: x-large;
            font-family: monospace;
        }
        #inputText{
         padding: 7px;
         background-color: lightcyan;
         border-radius: 10px;
         justify-items: center;
         margin: 10px;
         margin-left: 50px;
         width: 200px;
        }
        button{
         padding: 7px;
         background-color: lightyellow;
         border-radius: 10px;
         justify-items: center;
         margin: 10px;
         margin-left: 80px;
         width: 150px;
        }
        .result{
         margin-top: 10px;
         font-size: large;
         font-family: monospace;
         color: blue;
         font-weight: bold;
         margin-left: 79px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Find Most Frequent Character</h3>
        <input type="text" id="inputText" value="Q4TEQ Software Solution"> <br><br>
        <button onclick="frequent()">Click to Find...</button> <br> <br>
        <div id="result" class="result"></div>
    </div>
    <script>
        function frequent()
        {
            const str = document.getElementById("inputText").value;
            const freq=[];
            let m=0;
            for(let char of str)
        {
            if(char>='A' && char<='Z')
        {
            freq[char]=(freq[char] || 0)+1;
            if(freq[char]>m)
            {
                m=freq[char];
                firstMaxChar=char;
            }
        }
        }
        const result=`${firstMaxChar} (Appears ${m} times)`;
        document.getElementById("result").innerText=result;
        }
    </script>
</body>
</html>
